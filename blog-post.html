    <style>
        .blog-post {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .blog-post__header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .blog-post__title {
            font-size: var(--fs-xxl);
            color: var(--color-title);
            margin-bottom: 1rem;
        }
        
        .blog-post__meta {
            color: var(--color-gray);
            font-size: var(--fs-sm);
            margin-bottom: 2rem;
        }
        
        .blog-post__content {
            font-size: var(--fs-md);
            line-height: 1.8;
            color: var(--color-gray);
        }
        
        .blog-post__content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--b-radius);
            margin: 2rem 0;
        }
        
        .blog-post__content h2 {
            margin: 2.5rem 0 1.5rem;
            color: var(--color-title);
            font-size: 2.4rem;
            font-weight: var(--fw-bold);
        }
        
        .blog-post__content h4 {
            margin: 2rem 0 1rem;
            color: var(--color-title);
            font-size: 1.8rem;
            font-weight: var(--fw-semibold);
        }
        
        .blog-post__content p {
            margin-bottom: 1.5rem;
        }
        
        .blog-post__back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-primary);
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        
        .blog-post__back:hover {
            gap: 1rem;
        }

        /* 代码块样式 */
        .blog-post__content pre {
            position: relative;
            background: #23272f;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin: 2rem 0;
            padding: 0;
            border: 1px solid #2d2d2d;
            overflow: visible;
        }
        .code-block-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #3b3f51;
            color: #fff;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            padding: 0.9rem 1.8rem 0.9rem 2.5rem;
            font-size: 1.13rem;
            font-weight: 700;
            border-bottom: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2;
            min-height: 48px;
            box-sizing: border-box;
        }
        .code-block-header span {
            font-family: 'Inter', 'Segoe UI', 'Arial', 'sans-serif';
            font-size: 1.13rem;
            font-weight: 700;
            letter-spacing: 0.18em;
            text-transform: uppercase;
            color: #fff;
            line-height: 1;
            user-select: none;
        }
        .copy-button {
            background: transparent;
            color: #cfd2e3;
            border: 1.5px solid #cfd2e3;
            border-radius: 8px;
            padding: 0.18rem 0.7rem;
            cursor: pointer;
            font-size: 1.15rem;
            margin-left: 1rem;
            pointer-events: auto;
            transition: background 0.18s, color 0.18s, border 0.18s;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        .copy-button:hover {
            background: #50546a;
            color: #fff;
            border-color: #fff;
        }
        .copy-button i {
            font-size: 1.2rem;
        }
        .code-block-lines {
            display: flex;
            font-size: 1.25rem;
            font-family: 'JetBrains Mono', 'Fira Mono', 'Menlo', 'Consolas', 'Liberation Mono', 'monospace';
            font-weight: 500;
            line-height: 1.9;
            padding: 2.5rem 1.5rem 1.5rem 0;
            overflow-x: auto;
            background: none;
            border-radius: 0 0 12px 12px;
            color: #d4d4d4;
        }
        .code-block-linenumbers {
            user-select: none;
            text-align: right;
            color: #888fa1;
            min-width: 2.5rem;
            padding-right: 1rem;
            background: transparent;
            font-size: 1.1rem;
            font-family: inherit;
            border-right: 1px solid #2d2d2d;
        }
        .code-block-code {
            white-space: pre;
            flex: 1;
            min-width: 0;
            background: none;
            font-size: inherit;
            font-family: inherit;
            color: inherit;
            padding-left: 1rem;
        }

        /* 特殊字体样式 */
        .blog-post__content .special-text {
            font-family: 'Consolas', 'Monaco', monospace;
            color: #ff69b4; /* 粉色 */
            font-weight: var(--fw-medium);
            background-color: rgba(255, 105, 180, 0.1);
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            display: inline-block;
            line-height: 1.4;
            font-size: 0.95em;
            margin: 0 0.2rem;
        }

        /* 确保特殊文本在段落中正确显示 */
        .blog-post__content p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .blog-post__content p .special-text {
            vertical-align: middle;
        }

        /* 代码块标题 */
        .code-block-title {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: #2d2d2d;
            color: #d4d4d4;
            padding: 0.5rem 1.5rem;
            font-size: 1.2rem;
            border-top-left-radius: var(--b-radius);
            border-top-right-radius: var(--b-radius);
            border-bottom: 1px solid #3d3d3d;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 0;
        }

        .code-block-title i {
            font-size: 1.4rem;
            color: #ff69b4;
        }

        /* 代码块滚动条样式 */
        .blog-post__content pre::-webkit-scrollbar {
            height: 8px;
        }

        .blog-post__content pre::-webkit-scrollbar-track {
            background: #1e1e1e;
            border-radius: 4px;
        }

        .blog-post__content pre::-webkit-scrollbar-thumb {
            background: #3d3d3d;
            border-radius: 4px;
        }

        .blog-post__content pre::-webkit-scrollbar-thumb:hover {
            background: #4d4d4d;
        }

        /* 链接样式 */
        .blog-post__content a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: var(--fw-medium);
            transition: var(--transition);
        }

        .blog-post__content a:hover {
            color: var(--color-primary-dark);
            text-decoration: underline;
        }

        .code-block-lines::-webkit-scrollbar {
            height: 8px;
            background: transparent;
        }
        .code-block-lines::-webkit-scrollbar-thumb {
            background: #444a5a;
            border-radius: 6px;
            border: 2px solid #23272f;
            min-width: 40px;
        }
        .code-block-lines::-webkit-scrollbar-thumb:hover {
            background: #5a5f73;
        }
        .code-block-lines::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 6px;

        .code-block-lines {
            scrollbar-color: #444a5a #23272f;
            scrollbar-width: thin;
        }
        .code-block-linenumbers {

        }

    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const postFile = urlParams.get('post');

        // 加载文章内容
        async function loadPost() {
            try {
                const response = await fetch(postFile);
                const text = await response.text();
                
                // 移除 frontmatter
                const contentWithoutFrontmatter = text.replace(/^---[\s\S]*?---\n/, '');
                
                // 解析Markdown内容
                const content = marked.parse(contentWithoutFrontmatter);
                
                // 提取标题和日期
                const titleMatch = text.match(/title: "([^"]+)"/);
                const dateMatch = text.match(/pubDate: "([^"]+)"/);
                
                // 更新页面内容
                document.getElementById('post-title').textContent = titleMatch ? titleMatch[1] : '文章标题';
                document.getElementById('post-meta').textContent = dateMatch ? dateMatch[1] : '';
                document.getElementById('post-content').innerHTML = content;
                
                // 更新页面标题
                document.title = `${titleMatch ? titleMatch[1] : '文章标题'} - YangHE`;

                // 为代码块添加标题栏、复制按钮和行号
                document.querySelectorAll('pre').forEach((pre) => {
                    const code = pre.querySelector('code');
                    const codeText = code.textContent;
                    const lines = codeText.split('\n');

                    // 创建标题栏
                    const header = document.createElement('div');
                    header.className = 'code-block-header';
                    header.innerHTML = '<span>MARKDOWN</span>';

                    // 创建复制按钮
                    const button = document.createElement('button');
                    button.className = 'copy-button';
                    button.innerHTML = '<i class="ri-file-copy-line"></i>';
                    header.appendChild(button);

                    // 插入标题栏
                    pre.insertBefore(header, pre.firstChild);

                    // 复制功能
                    button.addEventListener('click', async () => {
                        try {
                            await navigator.clipboard.writeText(codeText);
                            button.innerHTML = '<i class="ri-check-line"></i>';
                            setTimeout(() => {
                                button.innerHTML = '<i class="ri-file-copy-line"></i>';
                            }, 2000);
                        } catch {
                            button.innerHTML = '<i class="ri-close-line"></i>';
                        }
                    });

                    // 构建带行号的代码区
                    const linesWrapper = document.createElement('div');
                    linesWrapper.className = 'code-block-lines';
                    const linenumbers = document.createElement('div');
                    linenumbers.className = 'code-block-linenumbers';
                    linenumbers.innerHTML = lines.map((_, i) => i + 1).join('<br>');
                    const codeblock = document.createElement('div');
                    codeblock.className = 'code-block-code';
                    codeblock.textContent = codeText;
                    linesWrapper.appendChild(linenumbers);
                    linesWrapper.appendChild(codeblock);

                    // 清空原有 code 内容并插入新结构
                    code.style.display = 'none';
                    pre.appendChild(linesWrapper);
                });

                // 处理特殊文本
                document.querySelectorAll('code').forEach((code) => {
                    if (code.parentElement.tagName !== 'PRE') {
                        code.classList.add('special-text');
                    }
                });
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('post-content').innerHTML = '<p>加载文章失败，请稍后重试。</p>';
            }
        }

        // 页面加载完成后加载文章
        window.addEventListener('load', loadPost);
    </script>
