        .blog-post__content {
            font-size: var(--fs-md);
            line-height: 1.8;
            color: var(--color-gray);
        }
        
        .blog-post__content img {

            height: auto;

        }
        
        .blog-post__content h2 {

        }
        
        .blog-post__content p {

        .blog-post__back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--color-primary);
            margin-bottom: 2rem;
            transition: var(--transition);
        }
        
        .blog-post__back:hover {
            gap: 1rem;
        }

        /* 代码块样式 */
        .blog-post__content pre {
            position: relative;
            background-color: #1e1e1e;
            border-radius: var(--b-radius);
            padding: 2.5rem 1rem 1rem;
            margin: 1.5rem 0;
            overflow-x: auto;
        }

        .blog-post__content code {
            font-family: 'Consolas', 'Monaco', monospace;
            color: #d4d4d4;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: block;
        }

        .copy-button {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .copy-button:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-2px);
        }

        .copy-button i {
            font-size: 1.4rem;
        }

        /* 特殊字体样式 */
        .blog-post__content .special-text {
            font-family: 'Consolas', 'Monaco', monospace;
            color: #ff69b4; /* 粉色 */
            font-weight: var(--fw-medium);
            background-color: rgba(255, 105, 180, 0.1);
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
            display: inline-block;
            line-height: 1.4;
            font-size: 0.95em;
            margin: 0 0.2rem;
        }

        /* 确保特殊文本在段落中正确显示 */
        .blog-post__content p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .blog-post__content p .special-text {
            vertical-align: middle;
        }

        /* 代码块标题 */
        .code-block-title {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: #2d2d2d;
            color: #d4d4d4;
            padding: 0.5rem 1rem;
            font-size: 1.2rem;
            border-top-left-radius: var(--b-radius);
            border-top-right-radius: var(--b-radius);
            border-bottom: 1px solid #3d3d3d;
        }

        /* 链接样式 */

            transition: var(--transition);

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const postFile = urlParams.get('post');

        // 加载文章内容
        async function loadPost() {
            try {
                const response = await fetch(postFile);
                const text = await response.text();
                
                // 移除 frontmatter
                const contentWithoutFrontmatter = text.replace(/^---[\s\S]*?---\n/, '');
                
                // 解析Markdown内容
                const content = marked.parse(contentWithoutFrontmatter);
                
                // 提取标题和日期
                const titleMatch = text.match(/title: "([^"]+)"/);
                const dateMatch = text.match(/pubDate: "([^"]+)"/);
                
                // 更新页面内容
                document.getElementById('post-title').textContent = titleMatch ? titleMatch[1] : '文章标题';
                document.getElementById('post-meta').textContent = dateMatch ? dateMatch[1] : '';
                document.getElementById('post-content').innerHTML = content;
                
                // 更新页面标题
                document.title = `${titleMatch ? titleMatch[1] : '文章标题'} - YangHE`;

                // 为代码块添加复制按钮和标题
                document.querySelectorAll('pre').forEach((pre) => {
                    // 添加代码块标题
                    const title = document.createElement('div');
                    title.className = 'code-block-title';
                    title.textContent = '代码';
                    pre.insertBefore(title, pre.firstChild);

                    // 添加复制按钮
                    const button = document.createElement('button');
                    button.className = 'copy-button';
                    button.innerHTML = '<i class="ri-file-copy-line"></i>复制';
                    pre.appendChild(button);

                    button.addEventListener('click', async () => {
                        const code = pre.querySelector('code').textContent;
                        try {
                            await navigator.clipboard.writeText(code);
                            button.innerHTML = '<i class="ri-check-line"></i>已复制!';
                            setTimeout(() => {
                                button.innerHTML = '<i class="ri-file-copy-line"></i>复制';
                            }, 2000);
                        } catch (err) {
                            console.error('复制失败:', err);
                            button.innerHTML = '<i class="ri-close-line"></i>复制失败';
                        }
                    });
                });

                // 处理特殊文本
                document.querySelectorAll('code').forEach((code) => {
                    if (code.parentElement.tagName !== 'PRE') {
                        code.classList.add('special-text');
                    }
                });
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('post-content').innerHTML = '<p>加载文章失败，请稍后重试。</p>';
            }
        }

        // 页面加载完成后加载文章
        window.addEventListener('load', loadPost);
    </script>
